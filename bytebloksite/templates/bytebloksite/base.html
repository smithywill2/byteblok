<!DOCTYPE html>
<html lang="en">
<head>
    {% load static from staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'bytebloksite/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'bytebloksite/images/favicon.ico' %}">

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}  - ByteBlok </title>
</head>
<body>


    <div class="logo">
        <img src="{% static 'bytebloksite/images/logo.png' %}">
    </div>
    <div id="content">
        {% block content %} {% endblock %}
    </div>

</body>
</html>
